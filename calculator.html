<!DOCTYPE html>
<html>
  <head>
    <title>calculator using Angular Js</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  </head>
  <body>
    <div ng-app="myApp" ng-controller="myCtrl">
      <h1>calculator</h1>
      <input type="number" ng-model="num1" placeholder="enter first number" />
      <input type="number" ng-model="num2" placeholder="enter second number" />
      <select ng-model="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
      <button ng-click="calculate()">Calculate</button>
      <p>Result: {{result}}</p>
    </div>
    <script>
      var app = angular.module("myApp", []);
      app.module("myCtrl", function ($scope) {
        $scope.num1 = 0;
        $scope.num2 = 0;
        $scope.operator = "+";
        $scope.result = 0;

        $scope.calculate = function () {
          switch ($scope.operator) {
            case "+":
              $scope.result = parseFloat($scope.num1) + parseFloat($scope.num2);
              break;
            case "-":
              $scope.result = $scope.num1 - $scope.num2;
              break;
            case "*":
              $scope.result = $scope.num1 * $scope.num2;
              break;
            case "/":
              $scope.result = $scope.num1 / $scope.num2;
              break;
          }
        };
      });
    </script>
  </body>
</html>
