<!DOCTYPE html>
<html>
    <head>
        <title>Login Page using Angular Js</title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    </head>
    <body ng-app="myApp">
        <div ng-controller="LoginController">
            <h2>Login Form</h2>
            <form name="loginform" novalidate>
                <label>username</label>
                <input type="text" ng-model="user.username" name="username" required>
                <br>
                <label >password</label>
                <input type="password" ng-model="user.password" required>
                <br>
                <button ng-click="login()" ng-disabled="loginForm.$invalid">Login</button>
                
            </form>
            <div ng-show="isLoggedIn">
                <p>Login Successful! Welcome, {{user.username}}</p>
            </div>
        </div>
        <script src="login.js"></script>
        
    </body>
</html>
