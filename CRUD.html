<!DOCTYPE html>
<html>
  <head>
    <title>CRUD application angular js</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  </head>
  <body>
    <div ng-app="myApp" ng-controller="myCtrl">
      <h1>CRUD Application</h1>
      <table border="1">
        <tr>
          <th>Name</th>
          <th>Email</th>
        </tr>
        <tr ng-repeat="user in users">
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          \
          <td>
            <button ng-click="editUser(user)">Edit User</button>
            <button ng-click="deleteUser(user)">Delete User</button>
          </td>
        </tr>
      </table>
      <hr />
      <h2>create user</h2>
      <input type="text" ng-model="newUser.name" placeholder="Name" />
      <input type="text" ng-model="newUser.email" placeholder="Email" />
      <button ng-click="createUser()">Create user</button>
      <hr />
      <h2>Edit User</h2>
      <input type="text" ng-model="editUser.name" placeholder="name" />
      <input type="text" ng-model="editUser.email" placeholder="Email" />
      <button ng-click="updateUser()">Update user</button>
    </div>

    <script>
      var app = angular.module("myApp", []);
      app.controller("myCtrl", function ($scope) {
        $scope.users = [
          { name: "Thameem", email: "thameem@gmail.com" },
          { name: "Mausooq", email: "mausooq@gmail.com" },
        ];
        $scope.newUser = {};
        $scope.createUser = function () {
          $scope.users.push($scope.newUser);
          $scope.newUser = {};
        };
        $scope.editUser = function (user) {
          $scope.editedUser = user;
        };
        $scope.updateUser = function () {
          $scope.editedUser = {};
        };
        $scope.deleteUser = function (user) {
          $scope.users.splice($scope.users.indexOf(user), 1);
        };
      });
    </script>
  </body>
</html>
